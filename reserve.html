<div class="form-group col-md-4">

		<select class="form-control" id="hidden" disabled></select>
		<select class="d-none room-select form-control" multiple>
			<option id="1">R001</option>
			<option id="0">R002</option>
			<option id="0">R003</option>
			<option id="0">R004</option>
			
		</select>
	
		<select class="form-control hall-select d-none" data-toggle="select" multiple>

			<option id="0">H003</option>
			<option id="0">H004</option>
		</select>
	</div>

	<div class="form-group col-md-4">

	</div>

		<input type="text" id="tariff" class="form-control" placeholder="Address">
	</div>

		<input type="text" id="doa" class="form-control" placeholder="Date of Arrival">
	</div>
	<div class="form-group col-md-4">

<script>
	
		$('.room-select').multiSelect({selectableHeader: "<label>Selectable items</label>"});
	
// $('button').click(function(){
//         $(".chosen-select").val('').trigger("chosen:updated");
// });
	
	$('.room-select').on('change',function(event){
		console.log(event.target.value);
	});

	$('#doa').calendarsPicker({calendar: $.calendars.instance('nepali')});
	$('#dod').calendarsPicker({calendar: $.calendars.instance('nepali')});

	$('#category').on('change',function(event){
		if(!$('#hidden').hasClass('d-none'))
		{
			$('#hidden').addClass('d-none');
		}

		console.log(event.target.value);
		if(event.target.value==='0')
		{
			if(!$('.room-select').hasClass('d-none'))
			{
			
			$('.room-select').addClass('d-none');
	$('.room-select').multipleSelect();

		}
		if(!$('.hall-select').hasClass('d-none'))
			{
			$('.hall-select').addClass('d-none');
		}
		if($('#hidden').hasClass('d-none'))
			{
			$('#hidden').removeClass('d-none');
		}

		}
		else if(event.target.value==='1')
		{
		
			if($('.room-select').hasClass('d-none'))
			{
			
			$('.room-select').removeClass('d-none');
		}
		if(!$('.hall-select').hasClass('d-none'))
		{
			$('.hall-select').addClass('d-none');		
		}
		}
		else
		{
			if(!$('.room-select').hasClass('d-none'))
			{
			$('.room-select').addClass('d-none');
			}
			if($('.hall-select').hasClass('d-none'))
			{
			$('.hall-select').removeClass('d-none');
		}
	}
	});
</script>
